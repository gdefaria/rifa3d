<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Rifas AR</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene id="scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; antialias: true;">
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.getElementById('scene')
        
        for (let i = 0; i < 20; i++) {
            const marker = document.createElement('a-marker')
            marker.setAttribute('type', 'barcode')
            marker.setAttribute('value', i)

            const image = document.createElement('a-image')
            image.setAttribute('src', `images/${i}.png`)
            image.setAttribute('rotation', '-90 180 0')
            image.setAttribute('scale', '4 4 4')

            marker.appendChild(image)
            scene.appendChild(marker)
        }
    </script>
</body>
</html>
